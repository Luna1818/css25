<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Solicitud de Trabajo</title>
</head>
<body>
    <header>
        <h1>Formulario de Solicitud de Trabajo</h1>
    </header>

    <main>
        <form id="job-application-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electr√≥nico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="cargo">Cargo Deseado:</label>
                <input type="text" id="cargo" name="cargo" required>
            </div>

            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4" required></textarea>
            </div>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 Formulario de Solicitud de Trabajo</p>
    </footer>
    
    <script src="scripts.js"></script>
</body>
</html>
